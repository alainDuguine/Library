<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments.html :: headerfiles"></div>
    <title>Log in</title>
</head>
<body>

<div class="d-md-flex h-md-100 align-items-center">
    <div class="col-md-6 p-0 h-md-100 logoarea">
        <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
            <div class="pt-5 pb-5">
                <p>
                    <img class="logo" th:src="@{~/img/LogoTransparent.png}" alt="Logo" src="../static/img/LogoTransparent.png"/>
                </p>
                <h1 class="mb-0 mt-3 display-4">Open Library</h1>
                <h5 class="mb-4 font-weight-light">Manage your books loans freely</h5>
                <a target="_blank" class="btn btn-outline-light btn-lg btn-round">Register now !</a>
            </div>
        </div>
    </div>
    <div class="col-md-6 p-0 h-md-100 loginarea">
        <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
            <form class="border rounded p-5 loginform">
                <h3 class="mb-4 text-center">Sign In</h3>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label small" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-round btn-block shadow-sm">Sign in</button>
                <small class="d-block mt-4 text-center"><a class="text-gray" href="#">Forgot your password?</a></small>            </form>
        </div>
    </div>
</div>

<footer th:insert="fragments.html :: linkscripts"></footer>
</body>
</html>
